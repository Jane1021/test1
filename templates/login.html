{% extends 'layout/layout.html' %}
{% block title %} 登入 {% endblock title %}
{% block content %}

<div class="container text-center" style="width: 60%;">
    <!-- Section: Design Block -->
    <section class=" text-center text-lg-start">
        <style>
            .rounded-t-5 {
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
            }

            @media (min-width: 992px) {
                .rounded-tr-lg-0 {
                    border-top-right-radius: 0;
                }

                .rounded-bl-lg-5 {
                    border-bottom-left-radius: 0.5rem;
                }
            }
        </style>
        <div class="card mb-3">
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-6 d-none d-lg-flex">
                    <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                        class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                </div>
                <div class="col-lg-6">
                    <div class="card-body py-5 px-md-5">

                        <form action="/login" method="post" onsubmit="return CheckSubmit();">
                            <!-- Account input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="account">帳號</label>
                                <input id="account" class="form-control" name="account" />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">密碼</label>
                                <input type="password" id="password" class="form-control" name="password" />
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4 text-center ">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                            checked />
                                        <label class="form-check-label" for="form2Example31"> 記住帳密 </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- Simple link -->
                                    <a href="#!">忘記密碼?</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <div class="row justify-content-md-center">
                                <div class="row" style="width: 300px;">
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary btn-block mb-4">登入</button>
                                    </div>
                                    <div class="col">
                                        <a class="btn btn-secondary btn-block mb-4" href="/register">註冊</a>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->
</div>
{% if type == '註冊成功' %}
<script>
    Success('{{type}}');
</script>
{% elif type == '登入失敗' %}
<script>
Swal.fire({
icon: 'error',
title: '登入失敗',
text: '請再檢查帳號密碼',
footer: '<a href="">Why do I have this issue?</a>'
})
</script>
{% endif %}
{% endblock content %}
